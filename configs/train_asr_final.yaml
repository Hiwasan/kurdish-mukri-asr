# Final working RNN configuration
encoder: vgg_rnn
encoder_conf:
    rnn_type: lstm
    num_layers: 3
    hidden_size: 320
    output_size: 320

decoder: rnn
decoder_conf:
    rnn_type: lstm
    num_layers: 2
    hidden_size: 320
    # REMOVED: encoder_output_size - ESPnet passes this automatically

# Optimization
optim: adam
optim_conf:
    lr: 0.001
scheduler: warmuplr
scheduler_conf:
    warmup_steps: 1000

# Training parameters
max_epoch: 15
patience: 3
batch_size: 4
accum_grad: 1
grad_clip: 5.0

# Simple data augmentation
specaug: specaug
specaug_conf:
    apply_time_warp: false
    apply_time_mask: true
    time_mask_width_range: 4
    num_time_mask: 2
    apply_freq_mask: true
    freq_mask_width_range: 4
    num_freq_mask: 2
