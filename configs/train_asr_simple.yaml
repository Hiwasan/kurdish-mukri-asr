# Minimal ASR config for Kurdish
# Model
encoder: transformer
encoder_conf:
    output_size: 256
    attention_heads: 4
    linear_units: 2048
    num_blocks: 6

decoder: transformer
decoder_conf:
    output_size: 256
    attention_heads: 4
    linear_units: 2048
    num_blocks: 6

model_conf:
    ctc_weight: 0.3

# Preprocessing
frontend: default
frontend_conf:
    fs: 16k
    n_fft: 512
    win_length: 400
    hop_length: 160
    n_mels: 80

# Training
batch_type: folded
batch_size: 2
max_epoch: 5
patience: 2

optim: adam
optim_conf:
    lr: 0.001

scheduler: warmuplr
scheduler_conf:
    warmup_steps: 1000

# Tokenizer
token_type: bpe
bpemodel: data/token_list/bpe_unigram100/bpe.model

log_interval: 10
