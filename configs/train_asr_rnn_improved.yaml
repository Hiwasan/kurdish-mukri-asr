# Model architecture
encoder: vgg_rnn
encoder_conf:
    rnn_type: lstm
    num_layers: 3
    hidden_size: 320
    output_size: 320
    use_projection: false

decoder: rnn
decoder_conf:
    rnn_type: lstm
    num_layers: 2
    hidden_size: 320
    # REMOVED: output_size: 320  # RNN decoder doesn't need this

# Optimization
optim: adam
optim_conf:
    lr: 0.001
scheduler: warmuplr
scheduler_conf:
    warmup_steps: 1000

# Training parameters
max_epoch: 20
patience: 5
batch_size: 8
accum_grad: 1
grad_clip: 5.0

# SpecAugment for regularization (FIXED: using integers)
specaug: specaug
specaug_conf:
    apply_time_warp: true
    time_warp_window: 5
    apply_time_mask: true
    time_mask_width_range: 5  # Changed from 0.05 to 5
    num_time_mask: 2
    apply_freq_mask: true
    freq_mask_width_range: 5
    num_freq_mask: 2
